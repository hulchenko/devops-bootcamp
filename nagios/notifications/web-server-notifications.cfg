define host {

        use                     linux-server
        host_name               webServer
        alias                   webSrv
        address                 18.118.133.252
        contact_groups          webServerAdmins

}

define hostgroup {

        hostgroup_name          linux-web-servers
        alias                   Linux Web Servers
        members                 webServer               # must match host_name

}

define service {

        use                     generic-service
        host_name               webServer
        service_description     Web Server Check
        check_command           check_http
        check_period            24x7
        check_interval          5
        max_check_attempts      2
        contact_groups          webServerAdmins
        flap_detection_enabled  1
        notification_interval           60
        notification_period             24x7
        notification_options            w,c,u,r
        notifications_enabled           1


}


define contact {

        contact_name                    Alissa
        use                             generic-contact
        alias                           Web Server Administrator
        email                           hulchenko@shaw.ca
        service_notification_commands   notify-service-by-email
        host_notification_commands      notify-host-by-email
        contact_groups                  webServerAdmins
        service_notification_options    w,c,u

}

define contact {

        contact_name                    Tony
        use                             generic-contact
        alias                           Web Server Administrator
        email                           hulchenko@shaw.ca
        service_notification_commands   notify-service-by-email
        host_notification_commands      notify-host-by-email
        contact_groups                  webServerAdmins
        service_notification_options    u



